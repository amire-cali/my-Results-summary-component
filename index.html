<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>my Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cartgouche">
      <h1>Your Result</h1>
      <div class="circle">
      <p class="gros">76</p>
      <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="p1">  You scored higher than 65% of the people who have taken these tests.
     </p>
    </div>
    <div class="cartedroits">
      <h2>summury</h2>
      
      <div id="item" class="Reaction">
        <img src="icon-reaction.svg" alt="">
        <h3>Reaction</h3>
        <div class="nmbre">
        <p class="secondnumber"> 80  <span>/100<span></p>
        </div>
      </div>
      <div id="item" class="Memory">
        <img src="icon-memory.svg" alt="memory">
         <h3>Memory</h3>
        <p class="secondnumber"> 92  <span>  / 100</span></p>
      </div>
      <div id="item" class="Verbal">
        <img src="icon-verbal.svg" alt="Verbal">
        <h3>Verbal</h3>
        <p class="secondnumber"> 61  <span>/100</span></p>
      </div>
      <div id="item" class="Visual">
        <img src="icon-visual.svg" alt="">
        <h3>visual</h3>
        <p class="secondnumber">73  <span>/100</span></p>
      </div>
       <button>Continue</button>
       
    </div>
  </main>
</body>
</html>
